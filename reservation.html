<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reservation.css">
    <title>Réservation</title>
</head>
<body>
    <header class="nav-container">
        <div class="logo"><img src="ressources/logoWildWhite.png" alt="Logo du site"></div>
        <nav class="navbar">
            <div class="nav-burger">
                <div class="burger">
                    <div class="burger-line1"></div>
                    <div class="burger-line2"></div>
                    <div class="burger-line3"></div>
                </div>
            </div>
            <ul class="nav-items-container">
                <li class="item"><a href="">Menu</a></li>
                <li class="item"><a href="">Reservations</a></li>
                <li class="item"><a href="">Presentations</a></li>
                <li class="item"><a href="">Galerie</a></li>
                <li class="item"><a href="">Evenements</a></li>
                <li class="item"><a href="">Contact</a></li>
                <li class="item"><a href="">Livre d'or</a></li>
                <li class="item"><a href="">Rejoignez nous</a></li>
            </ul>
        </nav>
    </header>


    <div id="container">
        <!-- CODE DE NOS PAGES ICI -->

        <!-- Title -->
        <h1>Réservation</h1>

        <!-- Pickup reservation Container -->
        <div id="reservation-global-container">
            <!-- Subtitle -->
            <h2>Sélectionner une date pour la réservation</h2>

            <div id="pickup-reservation-container">

                <input type="date" id="reservation-date" />

                <select name="reservation-time" id="reservation-time">
                    <option value="11h30"></option>
                    <option value="12h"></option>
                    <option value="12h30"></option>
                    <option value="13h"></option>
                    <option value="13h30"></option>
                    <option value="14h"></option>
                    <option value="19h"></option>
                    <option value="19h30"></option>
                    <option value="20h"></option>
                    <option value="20h30"></option>
                    <option value="21h"></option>
                    <option value="21h30"></option>
                </select>

                <input type="number" id="reservation-number" />
            </div>

        </div>

        

        <!-- Container with the form -->
        <div class="add-opinion-container">
            <!--<fieldset>-->
                <form id="add-opinion-form">
                    <input type="text" id="name" class="submit-element" placeholder="Votre nom" />
                    
                    <div class="stars-rating-container submit-element">
                        <span class="star" value="1">★</span>
                        <span class="star" value="2">★</span>
                        <span class="star" value="3">★</span>
                        <span class="star" value="4">★</span>
                        <span class="star" value="5">★</span>
                    </div>
 
                    <textarea id="message" class="submit-element" placeholder="Votre commentaire" required></textarea>
                    <button id="submit" class="submit-element">Envoyer</button>
                </form>
            <!-- </fieldset> -->
        </div>

    </div>

    <footer>

    </footer>

    <script src="reservation.js"></script>
</body>
</html>
