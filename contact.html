<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/contact.css">
    <title>l'Odyssey Contact</title>
</head>
<body>
    <header class="nav-container">
        <div class="logo"><img src="styles/ressources/logoWildWhite.png" alt="Logo du site"></div>
        <nav class="navbar">
            <ul class="nav-items-container">
                <li class="item"><a href="">Menu</a></li>
                <li class="item"><a href="">Reservations</a></li>
                <li class="item desktop"><a href="">Presentations</a></li>
                <li class="item"><a href="">Contact</a></li>
            </ul>
            <div class="burger">
                <div class="burger-line1"></div>
                <div class="burger-line2"></div>
                <div class="burger-line3"></div>
            </div>
            <ul class="nav-burger-item">
                <li class="item"><a href="">Galerie</a></li>
                <li class="item"><a href="">Evenements</a></li>
                <li class="item mobile"><a href="">Presentations</a></li>
                <li class="item"><a href="">Livre d'or</a></li>
                <li class="item"><a href="">Rejoignez nous</a></li>
            </ul>
        </nav>
    </header>

    <section class="main">
        <h1>Contactez Nous</h1>
        <img src="./styles/ressources/contact2.jpg" alt="Background picture phone">
    </section>

    <section class="container">

        <section class="adress-container">
            <h2>Adresse du restaurant</h2>
            <div class="adress-item-container">

                <div class="adress-item">
                    <img src="./styles/ressources/maison.png" alt="House Icon">
                    <p>
                        18 Rue de la Gare, <br>
                        28240 La Loupe
                    </p>
                </div>

                <div class="adress-item">
                    <img src="./styles/ressources/telephone.png" alt="Phone Icon">
                    <p>06 42 16 74 09</p>
                </div>

                <div class="adress-item">
                    <img src="./styles/ressources/facebook.png" alt="Facebook Icon">
                    <a href="https://fr-fr.facebook.com/wildcodeschool/posts/la-wildcodeschool-de-la-loupe-httpswwwfacebookcomwild-code-school-25065429196872/746355398846648/">FaceBook</a>
                </div>

                <div class="adress-item">
                    <img src="./styles/ressources/instagram.png" alt="Instragram Icon">
                    <a href="https://www.instagram.com/wildlaloupe/">Instragram</a>
                </div>

            </div>
        </section>

        <section class="map">
            <iframe
            id="maps"
            title="Addresse restaurant"
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d10580.399010386216!2d1.011894!3d48.4738002!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x44cf293e5870383a!2sWild%20Code%20School%20-%20Formation%20d%C3%A9veloppeur%20web!5e0!3m2!1sfr!2sfr!4v1623849802439!5m2!1sfr!2sfr" 
            width="100%"
            height="100%"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"></iframe>
        </section>

        <section class="form-container">
            <div class="form-items">
                <label for="name">Nom :</label>
                <input type="text" name="name" id="name" placeholder="Votre Nom.." required>
            </div>
            <div class="form-items">
                <label for="mail">Email :</label>
                <input type="mail" name="mail" id="mail" placeholder="Votre Email.." required>
            </div>
            <div class="form-items">
                <label for="message">Laissez un message :</label>
                <textarea name="message" id="message" cols="40" rows="7" placeholder="Ecrivez votre message ici.." required></textarea>
            </div>
            <input class="form-items form-submit" type="submit" value="Envoyer">
        </section>

    </section>

    <script src="script.js"></script>
</body>
</html>
